name: Apply by Terraform

on:
  push:
    branches:
      - "main"
    paths:
      - 'terraform/**'

defaults:
  run:
    working-directory: terraform

jobs:
  apply:
    name: "Apply by Terraform"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: 'projects/279091920414/locations/global/workloadIdentityPools/github-actions-pool/providers/gha-provider'
          service_account: 'terraform-sa@yokishava-staging.iam.gserviceaccount.com'

      - uses: hashicorp/setup-terraform@v2
      - name: "Terraform Apply"
        id: apply
        run: terraform apply -auto-approve -no-color
